<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="examen.css">
  <title>Examen 1 – Orientación</title>

</head>
<body>
    <div class="examen-container">

   
  <div class="exame">
  <div class="encabezado">
    <img src="image.png" alt="INSTE" class="logo" />
    <h1>El Discipulado 1</h1>
  </div>
  <h2>Examen 1: Orientación</h2>
  <h3 id="nombre-impreso"></h3>
  <p><em>Selecciona la respuesta correcta o completa según corresponda.</em></p>
</div>


    <form id="form-examen">
      <!-- Preguntas tipo test -->
      <article>
        <label for="p1">1. ¿Cuántas asignaturas hay en el Primer Nivel: Formación Cristiana?</label>
        <select name="p1">
          <option value="">Selecciona</option>
          <option value="A">A. 4</option>
          <option value="B">B. 5</option>
          <option value="C">C. 6</option>
          <option value="D">D. 7</option>
        </select>
      </article>

      <article>
        <label for="p2">2.¿En cuántas partes están divididas las lecciones?</label>
        <select name="p2">
          <option value="">Selecciona</option>
          <option value="A">A. 4</option>
          <option value="B">B. 5</option>
          <option value="C">C. 6</option>
          <option value="D">D. 7</option>
        </select>
      </article>

      <article>
        <label for="p3">3.¿Dónde aprende el alumno de INSTE el contenido de la lección?</label>
        <select name="p3">
          <option value="">Selecciona</option>
          <option value="A">A. En la reunión semanal.</option>
          <option value="B">B. En las conferencias dadas por el profesor.</option>
          <option value="C">C. En casa usando el libro de INSTE.</option>
          <option value="D">D. En ningún lugar.</option>
        </select>
      </article>

      <article>
        <label for="p4">4.¿Cuándo debe estudiar el alumno de INSTE?</label>
        <select name="p4">
          <option value="">Selecciona</option>
          <option value="A">A.Durante la reunión semanal.</option>
          <option value="B">B.El día antes de la reunión semanal.</option>
          <option value="C">C.No tiene que estudiar pues aprende todo automáticamente.</option>
          <option value="D">D.Todos los días usando el libro de INSTE</option>
        </select>
      </article>

      <article>
        <label for="p5">5.La meta del Primer Nivel: Formación Cristiana es:</label>
        <select name="p5">
          <option value="">Selecciona</option>
          <option value="A">A.Acumular conocimiento bíblico.</option>
          <option value="B">B.Preparar líderes para la iglesia local.</option>
          <option value="C">C.Entrenar maestros para la escuela dominical.</option>
          <option value="D">D.Hacer discípulos.</option>
        </select>
      </article>

      <article>
        <label for="p6">6. ¿Qué significa que el líder sea mentor?</label>
        <select name="p6">
          <option value="">Selecciona</option>
          <option value="A">A.Es muy simpático.</option>
          <option value="B">B.Sabe todo</option>
          <option value="C">C.Comparte de su tiempo y experiencia y de su ejemplo propio lo que significa ser discípulo  	de Cristo.</option>
          <option value="D">D.Es un experto en teología.</option>
        </select>
      </article>

      <article>
        <label for="p7">7. El contrato de crecimiento espiritual sirve para:?</label>
        <select name="p7">
          <option value="">Selecciona</option>
          <option value="A">A.Ayudar al alumno a fijar una meta personal de crecimiento espiritual.</option>
          <option value="B">B.Aumentar de peso.</option>
          <option value="C">C.Que todos los alumnos de INSTE tengan las mismas metas.</option>
          <option value="D">D.Levantar fondos para la iglesia local.</option>
        </select>
      </article>

      <article>
        <label for="p8">8.La tarea de los compañeros de crecimiento espiritual es:</label>
        <select name="p8">
          <option value="">Selecciona</option>
          <option value="A">A.Animar el uno al otro en su progreso hacia sus metas personales.</option>
          <option value="B">B.Estudiar juntos la lección de INSTE</option>
          <option value="C">C.Tomar un café juntos una vez por semana.</option>
          <option value="D">D.	Predicar el uno al otro.</option>
        </select>
      </article>

      <article>
        <label for="p9">9.En la reunión semanal:</label>
        <select name="p9">
          <option value="">Selecciona</option>
          <option value="A">A. El líder de grupo da una conferencia sobre el tema de la lección.</option>
          <option value="B">B. Todos comparten de lo que han aprendido durante la semana y reflexionan sobre la relación entre sus estudios y su vida diaria.</option>
          <option value="C">C.El líder da un estudio bíblico.</option>
          <option value="D">D.Los miembros del grupo estudian la lección guiado por el líder.</option>
        </select>
      </article>

      <!-- Preguntas de completación -->
      <article>
        <label for="p10">10. ¿Qué versículo bíblico es el lema de INSTE?</label>
        <input type="text" name="p10" class="corto" placeholder="Ej: 2 Timoteo" />
      </article>

      <article>
        <label for="p11">11–15. Escribe de memoria el versículo</label>
        <textarea name="p11" rows="4" placeholder="Escribe aquí el versículo completo..."></textarea>
      </article>

      <!-- Confirmaciones -->
      <article>
        <label>16. ¿Estudiaste todos los días?</label>
        <input type="checkbox" name="extra1" />
      </article>

      <article>
        <label>17. ¿Terminaste la lección?</label>
        <input type="checkbox" name="extra2" />
      </article>

      <button type="button" onclick="calcularExamen()">Calcular y Imprimir</button>
      <div id="resultado"></div>
    </form>
  </div>
 </div>
 <!-- Modal de bienvenida -->
<div id="modal-instrucciones" class="modal">
  <div class="modal-content">
    <h2>Instrucciones del examen</h2>
    <p>Escribe en el espacio a la izquierda la letra de la respuesta correcta.<br>Hay solamente una respuesta por pregunta.</p>
    <label for="nombre">Ingresa tu nombre:</label>
    <input type="text" id="nombre" />
    <button onclick="iniciarExamen()">Continuar</button>
  </div>
</div>

<!-- Modal de bloqueo -->
<div id="modal-bloqueo" class="modal">
  <div class="modal-content">
    <h2>Examen ya presentado</h2>
    <p id="mensaje-bloqueo"></p>
    <label for="clave">Ingresa la clave del facilitador para desbloquear:</label>
    <input type="password" id="clave" />
    <button onclick="desbloquearExamen()">Desbloquear</button>
  </div>
</div>
 <script src="leccion1-dia6.js"></script>
</body>
</html>
