<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Examen 4 – La lucha espiritual</title>
  <link rel="stylesheet" href="examen.css" />
</head>
<body>
  <div class="examen-container">
    <div class="exame">
      <div class="encabezado">
        <img src="image.png" alt="INSTE" class="logo" />
        <h1>El Discipulado 1</h1>
      </div>
      <h2>Examen 4: La lucha espiritual</h2>
      <h3 id="nombre-impreso"></h3>
      <p><em>Selecciona la respuesta correcta o completa según corresponda.</em></p>
    </div>

    <form id="form-examen">
      <!-- Preguntas tipo test -->
      <article><label>1. ¿Dónde se encuentra la figura de la armadura de Dios?</label>
        <select name="p1">
          <option value="">Selecciona</option>
          <option value="A">A. Efesios 6</option>
          <option value="B">B. Romanos 12</option>
          <option value="C">C. Gálatas 5</option>
        </select>
      </article>

      <article><label>2. Yo sé que soy salvo; el diablo no puede hacerme dudar de mi salvación.</label>
        <select name="p2">
          <option value="">Selecciona</option>
          <option value="A">A. La cintura</option>
          <option value="B">B. La coraza</option>
          <option value="C">C. La calzada</option>
          <option value="D">D. El escudo</option>
          <option value="E">E. El yelmo</option>
          <option value="F">F. La espada</option>
        </select>
      </article>

      <article><label>3. Es mi protección contra el engaño de Satanás.</label>
        <select name="p3">
          <option value="">Selecciona</option>
          <option value="A">A. La cintura</option>
          <option value="B">B. La coraza</option>
          <option value="C">C. La calzada</option>
          <option value="D">D. El escudo</option>
          <option value="E">E. El yelmo</option>
          <option value="F">F. La espada</option>
        </select>
      </article>

      <article><label>4. Mi integridad y vida recta en Cristo me hace fuerte contra los ataques del enemigo.</label>
        <select name="p4">
          <option value="">Selecciona</option>
          <option value="A">A. La cintura</option>
          <option value="B">B. La coraza</option>
          <option value="C">C. La calzada</option>
          <option value="D">D. El escudo</option>
          <option value="E">E. El yelmo</option>
          <option value="F">F. La espada</option>
        </select>
      </article>

      <article><label>5. Tengo plena confianza en el Señor…</label>
        <select name="p5">
          <option value="">Selecciona</option>
          <option value="A">A. La cintura</option>
          <option value="B">B. La coraza</option>
          <option value="C">C. La calzada</option>
          <option value="D">D. El escudo</option>
          <option value="E">E. El yelmo</option>
          <option value="F">F. La espada</option>
        </select>
      </article>

      <article><label>6. Estoy listo/a para llevar las buenas nuevas…</label>
        <select name="p6">
          <option value="">Selecciona</option>
          <option value="A">A. La cintura</option>
          <option value="B">B. La coraza</option>
          <option value="C">C. La calzada</option>
          <option value="D">D. El escudo</option>
          <option value="E">E. El yelmo</option>
          <option value="F">F. La espada</option>
        </select>
      </article>

      <article><label>7. Es mi arma ofensiva para derrotar a Satanás.</label>
        <select name="p7">
          <option value="">Selecciona</option>
          <option value="A">A. La cintura</option>
          <option value="B">B. La coraza</option>
          <option value="C">C. La calzada</option>
          <option value="D">D. El escudo</option>
          <option value="E">E. El yelmo</option>
          <option value="F">F. La espada</option>
        </select>
      </article>

      <article><label>8. Significa abstinencia total de comida, pero no de líquidos.</label>
        <select name="p8">
          <option value="">Selecciona</option>
          <option value="A">A. Ayuno total</option>
          <option value="B">B. Ayuno parcial</option>
          <option value="C">C. Ayuno natural</option>
        </select>
      </article>

      <article><label>9. Es la abstinencia tanto de comida como de bebida.</label>
        <select name="p9">
          <option value="">Selecciona</option>
          <option value="A">A. Ayuno total</option>
          <option value="B">B. Ayuno parcial</option>
          <option value="C">C. Ayuno natural</option>
        </select>
      </article>

      <article><label>10. Es más la restricción en la dieta que una abstinencia total.</label>
        <select name="p10">
          <option value="">Selecciona</option>
          <option value="A">A. Ayuno total</option>
          <option value="B">B. Ayuno parcial</option>
          <option value="C">C. Ayuno natural</option>
        </select>
      </article>

      <article><label>11. El ayuno más espiritual es:</label>
        <select name="p11">
          <option value="">Selecciona</option>
          <option value="A">A. Ayuno total</option>
          <option value="B">B. Ayuno parcial</option>
          <option value="C">C. Ayuno natural</option>
          <option value="D">D. Todos son espirituales</option>
        </select>
      </article>

      <article><label>12. El ayuno general es:</label>
        <select name="p12">
          <option value="">Selecciona</option>
          <option value="A">A. 40 días</option>
          <option value="B">B. Ayuno total</option>
          <option value="C">C. Grupo del pueblo de Dios</option>
        </select>
      </article>

      <!-- Versículo -->
      <article>
        <label>13–15. Escribe el versículo de memoria:</label>
        <textarea name="versiculo" rows="4" placeholder="Filipenses 4:6–7..."></textarea>
      </article>

      <!-- Confirmaciones -->
      <article><label>16. ¿Estudiaste todos los días?</label>
        <input type="checkbox" name="extra1" />
      </article>

      <article><label>17. ¿Terminaste la lección?</label>
        <input type="checkbox" name="extra2" />
      </article>

      <button type="button" onclick="calcularExamen()">Calcular y Imprimir</button>
      <div id="resultado"></div>
    </form>

    <!-- Modal de instrucciones -->
<div id="modal-instrucciones" class="modal">
  <div class="modal-content">
    <h2>Instrucciones del examen</h2>
    <p>Selecciona la respuesta correcta o completa según corresponda.<br>Ingresa tu nombre para continuar.</p>
    <label for="nombre">Nombre del alumno:</label>
    <input type="text" id="nombre" />
    <button onclick="iniciarExamen()">Continuar</button>
  </div>
</div>

<!-- Modal de bloqueo -->
<div id="modal-bloqueo" class="modal">
  <div class="modal-content">
    <h2>Examen ya presentado</h2>
    <p id="mensaje-bloqueo"></p>
    <label for="clave">Clave del facilitador para desbloquear:</label>
    <input type="password" id="clave" />
    <button onclick="desbloquearExamen()">Desbloquear</button>
  </div>
</div>
