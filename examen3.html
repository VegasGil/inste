<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Examen 3 – Cómo estudiar la Biblia</title>
  <link rel="stylesheet" href="examen.css" />
</head>
<body>
  <div class="examen-container">
    <div class="exame">
      <div class="encabezado">
        <img src="image.png" alt="INSTE" class="logo" />
        <h1>El Discipulado 1</h1>
      </div>
      <h2>Examen 3: Cómo estudiar la Biblia</h2>
      <h3 id="nombre-impreso"></h3>
      <p><em>Selecciona la respuesta correcta o completa según corresponda.</em></p>
    </div>

    <form id="form-examen">
      <!-- Preguntas tipo test -->
      <article><label>1. Las tres herramientas de lectura bíblica son:</label>
        <select name="p1">
          <option value="">Selecciona</option>
          <option value="A">A. lápiz, ojos y Biblia</option>
          <option value="B">B. lápiz, ojos y diario espiritual</option>
          <option value="C">C. Biblia, ojos y diario espiritual</option>
          <option value="D">D. concordancia, diccionario y comentario</option>
        </select>
      </article>

      <article><label>2. ¿Para qué sirve la hoja de apuntes?</label>
        <select name="p2">
          <option value="">Selecciona</option>
          <option value="A">A. Incordiar a los alumnos</option>
          <option value="B">B. Evaluar al pastor</option>
          <option value="C">C. Conservar conceptos bíblicos</option>
          <option value="D">D. Escribir notitas</option>
        </select>
      </article>

      <article><label>3. ¿Qué hacer con la hoja de apuntes?</label>
        <select name="p3">
          <option value="">Selecciona</option>
          <option value="A">A. Guardarla para repasar</option>
          <option value="B">B. Tirarla</option>
          <option value="C">C. Darla al pastor</option>
          <option value="D">D. Entregarla al líder</option>
        </select>
      </article>

      <article><label>4. Las herramientas del estudio bíblico son:</label>
        <select name="p4">
          <option value="">Selecciona</option>
          <option value="A">A. lápiz, ojos y Biblia</option>
          <option value="B">B. lápiz, ojos y diario espiritual</option>
          <option value="C">C. lápiz, Biblia y diario espiritual</option>
          <option value="D">D. concordancia, diccionario y comentario</option>
        </select>
      </article>

      <article><label>5. ¿Para qué sirve la concordancia?</label>
        <select name="p5">
          <option value="">Selecciona</option>
          <option value="A">A. Interpretar palabras</option>
          <option value="B">B. Dar información de contexto</option>
          <option value="C">C. Localizar pasajes</option>
          <option value="D">D. Definir en idioma original</option>
        </select>
      </article>

      <article><label>6. ¿Qué hace el diccionario bíblico?</label>
        <select name="p6">
          <option value="">Selecciona</option>
          <option value="A">A. Define todas las palabras</option>
          <option value="B">B. Da trasfondo de libros y personajes</option>
          <option value="C">C. No sirve</option>
          <option value="D">D. Interpreta frase por frase</option>
        </select>
      </article>

      <article><label>7. ¿Qué hace un comentario?</label>
        <select name="p7">
          <option value="">Selecciona</option>
          <option value="A">A. Interpreta frase por frase</option>
          <option value="B">B. Ayuda a encontrar textos</option>
          <option value="C">C. Define palabras</option>
          <option value="D">D. No se puede confiar</option>
        </select>
      </article>

      <article><label>8. ¿Qué es la literatura cristiana?</label>
        <select name="p8">
          <option value="">Selecciona</option>
          <option value="A">A. Buena fuente si se usa bien</option>
          <option value="B">B. No reemplaza la Biblia</option>
          <option value="C">C. Debe evaluarse por utilidad</option>
          <option value="D">D. Todas son correctas</option>
        </select>
      </article>

      <!-- Preguntas abiertas -->
      <article>
        <label>9–10. Escribe un concepto o principio aprendido esta semana:</label>
        <textarea name="p9" rows="3"></textarea>
      </article>

      <article>
        <label>11–15. Escribe el versículo de memoria:</label>
        <textarea name="p10" rows="2" placeholder="Filipenses 4:13..."></textarea>
      </article>

      <!-- Confirmaciones -->
      <article><label>16. ¿Estudiaste todos los días?</label>
        <input type="checkbox" name="extra1" />
      </article>

      <article><label>17. ¿Terminaste la lección?</label>
        <input type="checkbox" name="extra2" />
      </article>

      <button type="button" onclick="calcularExamen()">Calcular y Imprimir</button>
      <div id="resultado"></div>
    </form>
  </div>

  <!-- Modales -->
  <div id="modal-instrucciones" class="modal">
    <div class="modal-content">
      <h2>Instrucciones del examen</h2>
      <p>Escribe en el espacio a la izquierda la letra de la respuesta correcta.<br>Hay solamente una respuesta por pregunta.</p>
      <label for="nombre">Ingresa tu nombre:</label>
      <input type="text" id="nombre" />
      <button onclick="iniciarExamen()">Continuar</button>
    </div>
  </div>

  <div id="modal-bloqueo" class="modal">
    <div class="modal-content">
      <h2>Examen ya presentado</h2>
      <p id="mensaje-bloqueo"></p>
      <label for="clave">Ingresa la clave del facilitador para desbloquear:</label>
      <input type="password" id="clave" />
      <button onclick="desbloquearExamen()">Desbloquear</button>
    </div>
  </div>

  <!-- Script -->
  <script src="examen3.js"></script>
